{% extends 'store_base_menu.html' %}

{% block content %}
    <h1>Delete Store</h1>

    <p>Are you sure want to delete store: {{ store }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete">
    <input type="submit" value="Cancel" onclick="window.location.href={% url 'store:all' %}; return false;">
    </form>
{% endblock %}
