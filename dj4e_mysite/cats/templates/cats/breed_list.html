{% extends 'base_bootstrap.html' %}

{% block content %}
    <h1>Breed List</h1>
    {% if breed_list %}
        {% for breed in breed_list %}
            <ul>
                <li>
                    {{ breed.name }}
                    (<a href="{% url 'cats:breed_update' breed.id %}">Update</a>
                    <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
                </li>
            </ul>
        {% endfor %}
    {% else %}
        <p>No breed available</p>
    {% endif %}
    <p>
        <a href="{% url 'cats:breed_create' %}">Add a breed</a>
    </p>
    <p>
        <a href="{% url 'cats:all_cat' %}">Back to cats</a>
    </p>
{% endblock %}
